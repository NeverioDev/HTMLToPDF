<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Style Grid Layout with Chat Bubbles 4 Panels 1st Variation</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/komika-axis" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .wrapper {
      display: grid;
      grid-gap: 1%;
      grid-template-columns: repeat(27, 1fr);
      grid-auto-rows: 1fr;
      width: 100%;
      height: 100vh;
      font-size: 0;
      background-color: black;
      padding: 1%;
    }

    .standard-item {
      position: relative;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      overflow: visible;
    }

    .news-item {
      display: inline-block;
      min-height: 12.7%;
      width: 50%;
      overflow: visible;
    }

    .image-div {
      position: relative;
      overflow: visible;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center center;
    }

    .standard-item:nth-child(1) .image-div {
      background-image: url("https://assets.fluxprompt.ai/0.9394901400455513e9647e3e-be41-4c80-b24e-f6907fecb3c6.png");
    }

    .standard-item:nth-child(2) .image-div {
      background-image: url("https://assets.fluxprompt.ai/0.71607527065448732930f2b9-d12c-4e4c-9dcc-8bf5ad4d632d.png");
    }

    .standard-item:nth-child(3) .image-div {
      background-image: url("https://assets.fluxprompt.ai/0.30529677941282896d091d90a-014d-4928-8b0a-d4c3058c5015.png");
    }

    .standard-item:nth-child(4) .image-div {
      background-image: url("https://assets.fluxprompt.ai/0.6449949552234779a1491b9f-32c3-4533-b5e5-4a7d69fbfdf0.png");
    }

    @supports (display: grid) {
      .news-item {
        width: auto;
        min-height: 0;
        overflow: visible;
      }

      .standard-item:nth-child(1) {
        grid-column: 1/span 9;
        grid-row: 1/50;
        margin-top: 1%;
      }

      .standard-item:nth-child(1) .image-div {
        -webkit-clip-path: polygon(0 0, 96% 0, 100% 100%, 0% 100%);
        clip-path: polygon(0 0, 96% 0, 100% 100%, 0% 100%);
      }

      .standard-item:nth-child(2) {
        grid-column: 9/span 19;
        grid-row: 1/50;
        margin-top: 1%;
        margin-left: 2.86%;
      }

      .standard-item:nth-child(2) .image-div {
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 2% 100%);
        clip-path: polygon(0 0, 100% 0, 100% 100%, 2% 100%);
      }

      .standard-item:nth-child(3) {
        grid-column: 1/span 27;
        grid-row: 50/100;
        margin-top: 1%;
        overflow: visible;
      }

      .standard-item:nth-child(4) {
        position: relative;
        grid-column: 1/span 27;
        grid-row: 100/150;
        margin-top: 1%;
        overflow: visible;
        margin-bottom: 1%;
      }
    }

    .chat-bubble {
      position: absolute;
      background-color: #f8f8f8;
      padding: 1%;
      box-shadow: 0.1% 0.1% 0.5% rgba(0, 0, 0, 0.2);
      font-size: 1.5vw;
      border: 0.2% solid #333;
      color: #333;
      max-width: 80%;
      z-index: 10;
      font-family: 'Komika Axis', sans-serif;
    }

    .chat-bubble-1 {
      top: 5%;
      left: 10%;
    }

    .chat-bubble-2 {
      top: 10%;
      right: 10%;
    }

    .chat-bubble-3 {
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
    }

    .chat-bubble-4 {
      top: 65%;
      left: 10%;
      transform: translateY(-50%);
    }

    .news-item {
      position: relative;
      overflow: visible;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="news-item standard-item">
      <div class="image-div">
      </div>
      <div class="chat-bubble chat-bubble-1">In the quaint village of Elderglen, where magic whispered through the trees...</div>
    </div>
    <div class="news-item standard-item">
      <div class="image-div">
      </div>
    </div>
    <div class="news-item standard-item">
      <div class="image-div">
      </div>
      <div class="chat-bubble chat-bubble-3">Tweet! Chirp! Caw!</div>
    </div>
    <div class="news-item standard-item">
      <div class="image-div">
      </div>
      <div class="chat-bubble chat-bubble-4">Elara: "Hello there, little one."<br>Azure: "Chirp!"</div>
    </div>
  </div>
</body>

</html>
